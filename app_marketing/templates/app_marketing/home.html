{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static './css/estilo.css' %}" />
    <link rel="icon" type="image/x-icon" href="{% static  './media/favicon/favicon-02.png' %}">
    <script src="https://kit.fontawesome.com/399659288b.js" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <title>Creaci√≥n de Usuario</title>
</head>
<body>
    <header>
        <div class="logo-gral">
          <img class="logo-img" src="{% static './media/favicon/favicon-01.png' %}" alt="" width="100px" height="100px">
          <a href="#" class="logo-palabra">ProDigital Strategies</a>
        </div>
        <nav>
          <button class="my-button" id="my-button">
            <i class="fas fa-bars"></i>
        </button>
          <ul id="mynav">
            <li><a class="links" href="{% url 'landing_page' %}">Inicio</a></li>
          </ul>
        </nav>    
      </header>

      <main>
        {% if request.user.is_authenticated %}
            <h1>{{request.user}}</h1>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}

        <h2> Lista de Clientes</h2>

        <button onclick="window.location.href='/person-create'">Agregar Cliente</button>
        
        <ul>
            {% for person in person_list.person_set.all %}
                <li><h3 class="listItem"><a href="{% url 'persondetail' person.id %}">{{person.name}}</a><br></h3>
                <a href="{% url 'personupdate' person.id %}">edit</a>
                <button onclick="window.location.href='/person-delete/pk={{person.id}}'">DELETE</button>
                </li>
            {% endfor %}
        </ul>

        <br>
        <button onclick="window.location.href='/logout'">Log out</button>
    
    
    
    
    </main>



</body>
</html>
